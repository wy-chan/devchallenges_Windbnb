<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
  <meta charset="utf-8">
    <title>Portfolio</title>
    <link rel="icon" href="images/devchallenges.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="script.js"></script>
  </head>
  
<body>
<header class="page-header">
<nav id="navbar">
<img class="top-logo" src="https://raw.githubusercontent.com/wy-chan/devchallenges_Windbnb/f32c76c3349465dbf21f3296ef391e609f8c9a89/images/logo.svg"/>
<div class="search-bar">
<span class="search-location search-option search-active"><p>Helsinki, Finland</p></span>
<span class="search-guest search-option"><p>Add guests</p></span>
<span class="material-icons search-icon">search</span>
</div>
</nav>
</header>
<main>
  <div id="page-heading">
  <h1>Stays in Finland</h1>
  <span>12+ stays</span>
  </div>
  <div class="grid-group">
  <div class="grid-box">
    <div class="img-box">
      <img src="https://images.unsplash.com/photo-1505873242700-f289a29e1e0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=2255&q=80" alt = "Room Image" class="room-img"/>
    </div>
    <div class="desc-box">
      <div class="desc-box-L">
      <span class="super-host">Super host</span>
      <span class="details">Entire apartment . 2 beds</span>
      </div>
      <div class="desc-box-R">
      <span class="material-icons star-icon">star</span>
      <span class="rating">4.40</span>
      </div> 
      </div>
    <h2>Stylist apartment in center of the city</h2>
  </div>
  </div>
</main>
<footer>
<div class="my-footer">
<span>created by <em>wy-chan</em> - devChallenges.io</span>
</div>
</footer>
  
</body>
